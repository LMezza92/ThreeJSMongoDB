<div class="container-landing">
        <app-menu></app-menu>
        <div class="component-top one"></div>
        <div class="component-top two" [ngClass]="{'component-open': menuService.isOpen}">
            <ul class="menu-item" [ngClass]="{'menu-open': menuService.isOpen}">
                <li (click)="scroll(bravo)">Projects</li>
                <li>Works</li>
                <li (click)="scroll(delta)">Hugo</li>
            </ul>
        </div>
        <div class="component-top three"></div>
        <div class="component-top four" [ngClass]="{'component-open': menuService.isOpen}" >
            <ul class="menu-item" [ngClass]="{'menu-open': menuService.isOpen}">
                <li ><a routerLink="/" routerLinkActive="active">Home</a></li>
				<li ><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
            </ul>
        </div>
        <div class="component-top five"></div>
        <div class="component-top six"></div>
        <div class="component-top seven"></div>
        <div class="component-top eight"></div>

        <div class="component-bottom one"></div>
        <div class="component-bottom two"></div>
        <div class="component-bottom three" [ngClass]="{'component-open': menuService.isOpen}">
            <ul class="menu-item" [ngClass]="{'menu-open': menuService.isOpen}">
                <li>Projects</li>
                <li>Works</li>
                <li>Hugo</li>
            </ul>
        </div>
        <div class="component-bottom four"></div>    
        <div class="component-bottom five"></div>
        <div class="component-bottom six"></div>
        <div class="component-bottom seven"></div>
        <div class="component-bottom eight"></div>

        <div class="bonnet">
            <app-horizon></app-horizon>
        </div>
       


</div>

</div>

</div>
